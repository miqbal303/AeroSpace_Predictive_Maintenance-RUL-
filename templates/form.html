<!DOCTYPE html>
<html>
<head>
    <title>Remaining Useful Life</title>
    <style>
        /* Center the form vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the container with a rectangle box */
        .container {
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f0f0;
        }

        /* Style form labels and inputs */
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .row label {
            flex-basis: 45%; /* Adjust the label width as needed */
        }

        .row input[type="number"] {
            flex-basis: 45%; /* Adjust the input width as needed */
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Add spacing below the form */
        }
    </style>
</head>

    <div class="container">
        <form method="POST" action="/predict">

            </div>
